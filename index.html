<html>
<head>
	<meta charset="utf-8">

	<style>
		html, body {
			font-family: Arial, sans-serif;
			font-size: 16px;
			color: #000;
			background: #000;
		}
		body {
			overflow-x: scroll;
			overflow-y: hidden;
			height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
		}
		html, body, ul, li {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		ul {
			overflow-y: hidden;
			display: flex;
			height: 100vh;
		}
		ul li {
			background: #FFF;
			flex: 0 0 100vw;
			display: flex;
			align-items: center;
			justify-content: center;
			border: 14px solid #000;
			/* border-right: 7px solid #000;
			border-left: 7px solid #000; */
			box-sizing: border-box;
			text-align: center;
			font-size: 4rem;
		}
		ul li:first-child {
			/* border-radius: 50% 0 0 50%; */
			border-left: 88px solid #000;
			/* border-right: 14px solid #000; */ */
		}
		ul li:last-child {
			/* border-radius: 0 50% 50% 0; */
			border-right: 88px solid #000;
		}
		ul li img {
			max-width: 100%;
			max-height: 100%;
			object-fit: contain;
			box-shadow: 0 0 80px rgba(0, 0, 0, 0.8);
		}
	</style>
</head>
<body>

			</div>
		</li>
	</ul>
	<script>
		const bodyEl = document.querySelector('body');
		const scrollZoneEl = document.querySelector('#scroll-zone');

		window.addEventListener('wheel', function(e) {
			// fix wheel for pc (mobile etc will need the original overflowY "hidden", to fix its layout)
			bodyEl.style.overflowY = 'initial';
			scrollZoneEl.style.overflowY = 'initial';

			if (e.deltaY !== 0) {
				// prevent default vertical scrolling
				e.preventDefault();
				// scroll horizontally instead
				window.scrollBy({
					left: e.deltaY,
				});
			}
		}, { passive: false });
	</script>
</body>
