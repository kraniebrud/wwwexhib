<!DOCTYPE html>
<html charset>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>www internet</title>
	<style>
		html, body {
			font-family: Arial, sans-serif;
			font-size: 16px;
			color: #000;
			background: #000;
			overflow-x: scroll;
			overflow-y: hidden;
			height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
		}
		html, body, ul, li {
			margin: 0;
			padding: 0;
		}
		ul {
			display: flex;
			height: 100%;
		}
		ul li {
			background: #FFF;
			flex: 0 0 100vw;
			display: flex;
			align-items: center;
			justify-content: center;
			border: 5px solid #000;
			box-sizing: border-box;
			text-align: center;
			font-size: 4rem;
		}
		ul li:first-child {
			border-radius: 50% 0 0 50%;
			border-left: 10px solid #000;
		}
		ul li:last-child {
			border-radius: 0 50% 50% 0;
			border-right: 10px solid #000;
		}
		ul li img {
			max-width: 100%;
			max-height: 100%;
			object-fit: contain;
		}
	</style>
</head>
<body>
	<ul>
		<li>2024</li>
		<li>
			<a href="images/paintings/20240804_134941.jpg" target="_blank">
				<img src="images/paintings/20240804_134941.jpg" width="90%">
			</a>
		</li>
		<li>
			<a href="images/paintings/20240806_124455.jpg" target="_blank">
				<img src="images/paintings/20240806_124455.jpg" width="90%">
			</a>
		</li>
		<li>
			<a href="images/paintings/20240806_124508.jpg" target="_blank">
				<img src="images/paintings/20240806_124508.jpg" width="90%">
			</a>
		</li>
		<li>
			<a href="images/paintings/20240705_224821.jpg" target="_blank">
				<img src="images/paintings/20240705_224821.jpg" width="90%">
			</a>
		</li>
		<li>End</li>
	</ul>
	<script>
		window.addEventListener('wheel', function(e) {
			if (e.deltaY !== 0) {
				// Prevent default vertical scrolling
				e.preventDefault();
				// Scroll horizontally instead
				window.scrollBy({
					left: e.deltaY,
				});
			}
		}, { passive: false });
	</script>
</body>
</html>
