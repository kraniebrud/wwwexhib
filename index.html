		html, body {
			font-family: Arial, sans-serif;

		body {
			overflow-x: scroll;
			overflow-y: hidden;
			height: 100vh;

			align-items: center;
			justify-content: center;
		}
		html, body, ul, li {

		ul {
			overflow-y: hidden;
			display: flex;

		}
		ul li {
			flex: 0 0 100vw;
			display: flex;
			justify-content: center;
			border: 14px solid #000;
			box-sizing: border-box;
			text-align: center;
			font-size: 4rem;
			align-items: stretch;
			color: #FFF;
		}
		ul li a {
			display: flex;
			align-items: center;
			justify-content: center;
		}
		ul li:first-child {
			border-left: 88px solid #000;
			background: #000;
			align-items: center;
		}
		ul li:last-child {
			border-right: 88px solid #000;
			background: #000;
			align-items: center;
		}
		ul li img {
			max-width: 100%;
			max-height: 100%;
			object-fit: contain;
			box-shadow: 0 0 33px rgba(255, 255, 255, 0.8);
		}

			}
		}

		/* ..... */
		@keyframes arrow-right {
			from {
				text-align: center;
			}
			to {
				text-align: right;
				text-shadow: #FFF 0 0 33px;
			}
		}
		@keyframes arrow-left {
			from {
				text-align: center;
			}
			to {
				text-align: left;
				text-shadow: #FFF 0 0 33px;
			}
		}

		ul li:first-child .arrow {

		}
		ul li:last-child .arrow {
